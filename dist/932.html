<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="js/bootstrap-3.0.0/css/bootstrap.css">
</head>
<style>
    body{
        color: white;
        height: 100%;
        width: 100%;
        font-family: '楷体';
        background: url(img/backgroud.jpg) no-repeat;
        background-size: cover;
        min-height:930px;
        background-color: #121830;
    }
    .title{
        text-align:center;
        font-size:60px;
    }
    .title_sub{
        text-align:center;
        font-size:40px;
        line-height: 0.3;
        margin-bottom:40px;
    }
    .typeclass{
        margin-top:60px;
        background: url(img/typebackg1.png) no-repeat;
        background-size: cover;
        height:110px;
    }
    .type_sub{
        font-size:30px;
        padding:20px;
        width: 100px;
        text-align: center;
    }
    .logoclass{
        margin-left:50px;
    }
    .img_sub{
        width: 70px;
        border-radius: 40px;
    }
    .textcenter{
        text-align:center;
    }
</style>
<body>
     <div class="title">大数据演示平台</div>
     <div class="title_sub">Big DataDisplay Platform</div>
     <div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
         <div class="type_sub">IPV4</div>
         <div style="display:flex;padding:10px">
             <div class="logoclass"><img class="img_sub" src="img/jichusousuo.png"><div class="textcenter">基础搜索</div></div>
             <div class="logoclass"><img class="img_sub" src="img/quanwenjiansuo.png"><div class="textcenter">全文索引</div></div>
             <div class="logoclass"><img class="img_sub" src="img/globel.png"><div class="textcenter">地图搜索</div></div>
             <div class="logoclass"><img class="img_sub" src="img/luyouzhanshi.png"><div class="textcenter">路由展示</div></div>
             <div class="logoclass"><img class="img_sub" src="img/luyouchaxun.png"><div class="textcenter">路由查询</div></div>
             <div class="logoclass"><img class="img_sub" src="img/location.png"><div class="textcenter">数据挖掘</div></div>
         </div>
     </div>
     <div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
         <div class="type_sub">MB</div>
         <div style="display:flex;padding:10px">
             <div class="logoclass"><img class="img_sub" src="img/ziyuan.png"><div class="textcenter">MB资源</div></div>
             <div class="logoclass"><img class="img_sub" src="img/guanli.png"><div class="textcenter">MB管理</div></div>
         </div>
     </div>
     <div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
         <div class="type_sub">外部</div>
         <div style="display:flex;padding:10px">
             <div class="logoclass"><img class="img_sub" src="img/loudong.png"><div class="textcenter">漏洞</div></div>
         </div>
     </div>
     <div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
         <div class="type_sub">社公</div>
     </div>
</body>
</html>
