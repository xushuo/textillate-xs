<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="js/bootstrap-3.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<style>
    body{
        color:white;
        height:100%;
        width:100%;
        background:url(img/backgroud.jpg) no-repeat;
        background-size:cover;
        min-height:930px;
        background-color:#121830;
    }
    .title{
        text-align:center;
        font-size:60px;
        font-weight:bold;
        margin-top:20px;
    }
    .title_sub{
        text-align:center;
        font-size:40px;
        line-height:0.3;
        margin-bottom:40px;
    }
    .typeclass{
        margin-top:70px;
        background:url(img/typebackg1.png) no-repeat;
        background-size:cover;
        height:110px;
    }
    .type_sub{
        font-size:30px;
        padding:20px;
        width:100px;
        text-align:center;
    }
    .logoclass{
        cursor:pointer;
        margin-left:50px;
    }
    .img_sub{
        width:70px;
        border-radius:40px;
    }
    .textcenter{
        text-align:center;
    }
    .wrap{
        -webkit-transform-style:preserve-3d;
        -webkit-perspective:0px;
        -moz-transform-style:preserve-3d;
        -moz-perspective:0px;
        -webkit-animation:mydhua 3s ease;
        -moz-animation:mydhua 3s ease;
    }
    @-webkit-keyframes mydhua{

        0%{ -webkit-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            -webkit-transform-origin:center center; }
        100%{ -webkit-transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            -webkit-transform-origin:center center; }
    }
    @-moz-keyframes mydhua{

        0%{ -moz-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            -webkit-transform-origin:center center; }
        100%{ -moz-transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            -webkit-transform-origin:center center; }
    }
</style>
<body>
<div class="title text"><span id="yoy">大数据演示平台</span></div>
<div class="title_sub"><span id="yoy_sub">Big DataDisplay Platform</span></div>
<div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
    <div class="type_sub">IPV4</div>
    <div class="" style="display:flex;padding:10px">
        <div class="logoclass"><img class="img_sub" src="img/jichusousuo.png">
            <div class="textcenter">基础搜索</div>
        </div>
        <div class="logoclass"><img class="img_sub" src="img/quanwenjiansuo.png">
            <div class="textcenter">全文索引</div>
        </div>
        <div class="logoclass"><img class="img_sub" src="img/globel.png">
            <div class="textcenter">地图搜索</div>
        </div>
        <div class="logoclass"><img class="img_sub" src="img/luyouzhanshi.png">
            <div class="textcenter">路由展示</div>
        </div>
        <div class="logoclass"><img class="img_sub" src="img/luyouchaxun.png">
            <div class="textcenter">路由查询</div>
        </div>
        <div class="logoclass"><img class="img_sub" src="img/location.png">
            <div class="textcenter">数据挖掘</div>
        </div>
    </div>
</div>
<div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
    <div class="type_sub">MB</div>
    <div style="display:flex;padding:10px">
        <div class="logoclass"><img class="img_sub" src="img/ziyuan.png">
            <div class="textcenter">MB资源</div>
        </div>
        <div class="logoclass"><img class="img_sub" src="img/guanli.png">
            <div class="textcenter">MB管理</div>
        </div>
    </div>
</div>
<div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
    <div class="type_sub">外部</div>
    <div style="display:flex;padding:10px">
        <div class="logoclass"><img class="img_sub" src="img/loudong.png">
            <div class="textcenter">漏洞</div>
        </div>
    </div>
</div>
<div class="col-md-offset-2 col-md-8 typeclass" style="display:flex">
    <div class="type_sub">社公</div>
</div>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.lettering.js"></script>
<script src="js/jquery.textillate.js"></script>
<script>
    //$('#yoy').textillate()
    $(function(){
        $('#yoy').textillate({
            // 进入动画设置
            in : {
                // set the effect name
                effect : 'rollIn',
                // set the delay factor applied to each consecutive character
                delayScale : 2,
                // set the delay between each character
                delay : 200,
                shuffle : false,
            },
            // callback that executes once textillate has finished
            callback : function(){}
        });
        $('#yoy_sub').textillate({
            // 进入动画设置
            in : {
                effect : 'flip',
                delayScale : 1.5,
                delay : 200,
                shuffle : true,
            },
            // callback that executes once textillate has finished
            callback : function(){}
        });
        var len = $(".logoclass").length;
        var num = 0;
        var timer = setInterval(function(){
            wrap();
        },1000);
        function wrap(){
            $(".logoclass").eq(num).addClass("wrap");
            num++;
            if(len==num){
                window.clearInterval(timer);
            }
        }
    })
</script>
</body>
</html>
