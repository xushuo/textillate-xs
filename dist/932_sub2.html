<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="js/bootstrap-3.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<style>
    body{
        color:white;
        height:100%;
        width:100%;
        background:url(img/backgroud2.png) no-repeat;
        background-size:cover;
        min-height:930px;
        background-color:#121830;
    }
    .title{
        text-align:center;
        font-size:60px;
        font-weight:bold;
        margin-top:20px;
    }
    .title_sub{
        text-align:center;
        font-size:40px;
        line-height:0.3;
        margin-bottom:50px;
    }
    .backg_sub{
        background-image:url(img/typebackg2.png) !important;
        background-repeat:no-repeat !important;
        background-size:cover;
        padding:10px;
        display:-webkit-box;/* android 2.1-3.0, ios 3.2-4.3 */
        display:-webkit-flex;/* Chrome 21+ */
        display:-ms-flexbox;/* WP IE 10 */
        display:flex;/* android 4.4 */
        width: 100%;
        float: left;
        border-radius:10px;
        behavior: url(js/ie-css3.htc); /* 通知IE浏览器调用脚本作用于'box'类 */
    }
    .type_sub{
        font-size:40px;
        width:100px;
        color:black;
    }
    .logoclass{
        cursor:pointer;
        margin-left:80px;
        width: 80px;
        float: left;
    }
    .img_sub{
        width:80px;
        -ms-border-radius:10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        behavior: url(js/ie-css3.htc); /* 通知IE浏览器调用脚本作用于'box'类 */
        -ms-behavior: url(js/ie-css3.htc); /* 通知IE浏览器调用脚本作用于'box'类 */
    }
    .textcenter{
        text-align:center;
        font-size:20px;
    }
    .wrap{
        -webkit-transform-style:preserve-3d;
        -webkit-perspective:0px;
        -moz-transform-style:preserve-3d;
        -moz-perspective:0px;
        -webkit-animation:mydhua 3s ease;
        -moz-animation:mydhua 3s ease;
    }
    @-webkit-keyframes mydhua{

        0%{ -webkit-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            -webkit-transform-origin:center center; }
        100%{ -webkit-transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            -webkit-transform-origin:center center; }
    }
    @-moz-keyframes mydhua{

        0%{ -moz-transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            -webkit-transform-origin:center center; }
        100%{ -moz-transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            -webkit-transform-origin:center center; }
    }
    .color1{
        background-color:#e0995e !important;;
    }
    .color2{
        background-color:#c75c5c !important;;
    }
    .color3{
        background-color:#77b3d4 !important;;
    }
    .color4{
        background-color:#f23403 !important;;
    }
    .color5{
        background-color:#faa33d !important;;
    }
    .color6{
        background-color:#76c2af !important;;
    }
    .color7{
        background-color:#4f5d73 !important;;
    }
    .color8{
        background-color:#76c2af !important;;
    }
    .color9{
        background-color:#4f5d73 !important;
    }
</style>
<body>
<div class="title text"><span id="yoy">大数据演示平台</span></div>
<div class="title_sub"><span id="yoy_sub">Big DataDisplay Platform</span></div>
<div class="col-md-offset-2 col-md-8 typeclass">
    <div class="type_sub">IPV4</div>
    <div class="backg_sub">
        <div class="logoclass"><img class="img_sub color1" src="img/jichusousuo.png">
            <div class="textcenter">基础搜索</div>
        </div>
        <div class="logoclass"><img class="img_sub color2" src="img/quanwenjiansuo.png">
            <div class="textcenter">全文索引</div>
        </div>
        <div class="logoclass"><img class="img_sub color3" src="img/globel.png">
            <div class="textcenter">地图搜索</div>
        </div>
        <div class="logoclass"><img class="img_sub color4" src="img/luyouzhanshi.png">
            <div class="textcenter">路由展示</div>
        </div>
        <div class="logoclass"><img class="img_sub color5" src="img/luyouchaxun.png">
            <div class="textcenter">路由查询</div>
        </div>
        <div class="logoclass"><img class="img_sub color6" src="img/location.png">
            <div class="textcenter">数据挖掘</div>
        </div>
    </div>
</div>
<div class="col-md-offset-2 col-md-8 typeclass">
    <div class="type_sub">MB</div>
    <div class="backg_sub" style="display:flex;padding:10px">
        <div class="logoclass"><img class="img_sub color7" src="img/ziyuan.png">
            <div class="textcenter">MB资源</div>
        </div>
        <div class="logoclass"><img class="img_sub color8" src="img/guanli.png">
            <div class="textcenter">MB管理</div>
        </div>
    </div>
</div>
<div class="col-md-offset-2 col-md-8 typeclass">
    <div class="type_sub">外部</div>
    <div class="backg_sub" style="display:flex;padding:10px">
        <div class="logoclass"><img class="img_sub color9" src="img/loudong.png">
            <div class="textcenter">漏洞</div>
        </div>
    </div>
</div>
<div class="col-md-offset-2 col-md-8 typeclass">
    <div class="type_sub">社公</div>
</div>
</body>
</html>
